<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>BlueBlink</title>
</head>
<body>
    <main>
        <div id="progressbar"></div>
        <header>
            <div class="custom-shape-divider-top-1679331972">
                <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                    <path d="M1200 0L0 0 598.97 114.72 1200 0z" class="shape-fill"></path>
                </svg>
            </div>
            <div class="sub-header">
                <div class="logo">
                    <span>BlueBlink</span>
                </div>
            </div>
            <div class="vertical-containers">
                <div class="container">
                    <div class="local-perfil">
                        <div class="circle-perfil" id="angel_lord"></div>
                        <span class="name-user">Angel Lord</span>
                    </div>
                    <div class="sub-container">
                        <input type="submit" value="Visit perfil">
                    </div>
                </div>
                <div class="container">
                    <div class="local-perfil">
                        <div class="circle-perfil" id="blood_lord"></div>
                        <span class="name-user">Blood Lord</span>
                    </div>
                    <div class="sub-container">
                        <input type="submit" value="Visit perfil">
                    </div>
                </div>
                <div class="container">
                    <div class="local-perfil">
                        <div class="circle-perfil" id="deep_dead"></div>
                        <span class="name-user">Deep Dead</span>
                    </div>
                    <div class="sub-container">
                        <input type="submit" value="Visit perfil">
                    </div>
                </div>
                <div class="container">
                    <div class="local-perfil">
                        <div class="circle-perfil" id="human_light"></div>
                        <span class="name-user">Human Light</span>
                    </div>
                    <div class="sub-container">
                        <input type="submit" value="Visit perfil">
                    </div>
                </div>
                <div class="container">
                    <div class="local-perfil">
                        <div class="circle-perfil" id="lord_shadow"></div>
                        <span class="name-user">Lord Shadow</span>
                    </div>
                    <div class="sub-container">
                        <input type="submit" value="Visit perfil">
                    </div>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li>
                    <a href="#" class="logo">
                        <img src="logo-site/b-logo.jpg" alt="Image logo not found!">
                        <span class="nav-item">BlueBlink</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-house"></i>
                        <span class="nav-item">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-laptop-file"></i>
                        <span class="nav-item">Personal Work</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-group-arrows-rotate"></i>
                        <span class="nav-item">Groups</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-envelope"></i>
                        <span class="nav-item">Account</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="nav-item">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-question"></i>
                        <span class="nav-item">About</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-exclamation"></i>
                        <span class="nav-item">Help</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="log_out">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span class="nav-item">Log Out</span>
                    </a>
                </li>
            </ul>
        </nav>
    </main>
    <script src="scroll.js" defer></script>
</body>
</html>
